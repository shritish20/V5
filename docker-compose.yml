version: '3.8'

services:
  volguard:
    build: .
    container_name: volguard_v42
    restart: unless-stopped
    ports:
      # Expose port 8080 for Prometheus scraping
      - "8080:8080"
    volumes:
      - ./volguard_data:/app/data
      - ./volguard_logs:/app/logs
      # FIXED: Using lowercase 'config' for Linux compatibility
      - ./config:/app/config
    env_file: .env
    
    # ---------------------------------------------------------
    # NEW: Health Check & Logging (Production Reliability)
    # ---------------------------------------------------------
    healthcheck:
      # Pings the metrics endpoint to ensure the app is actually responsive
      test: ["CMD", "curl", "-f", "http://localhost:8080/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # ---------------------------------------------------------
    
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G  # Increased to 4G to prevent crashes during heavy calculation
        reservations:
          cpus: '0.5'
          memory: 1G

  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: volguard_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      # FIXED: Using lowercase 'config'
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=30d
      - --web.enable-lifecycle

  grafana:
    image: grafana/grafana:latest
    container_name: volguard_dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    user: "0:0"
    environment:
      - GF_INSTALL_PLUGINS=frser-sqlite-datasource
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=frser-sqlite-datasource
    volumes:
      - ./volguard_data:/var/lib/grafana/data/volguard_mount:ro
      - grafana_data:/var/lib/grafana
      # FIXED: Using lowercase 'config'
      - ./config/grafana_datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml

volumes:
  prometheus_data:
  grafana_data:
